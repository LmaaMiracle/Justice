<!doctype html>
<html th:fragment="layout (template, menu)" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{resources/images/mini-icon.jpg}">

    <title>Justice :: Let us help</title>


    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" th:href="@{resources/css/justice.css}"/>

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a style="display: flow;" class="navbar-brand" th:href="@{/}"><span></span></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="main-navbar">
            <ul class="nav navbar-nav navbar-right">

                <li th:fragment="menuItem (path,active,title,glyph,text)" class="active"
                    th:class="${active==menu ? 'active' : ''}">
                    <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                              aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                    </a>
                </li>

                <li th:replace="::menuItem ('/','home','home page','home','Home')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Home</span>
                </li>

                <li th:replace="::menuItem ('/clients/find','clients','find clients','calendar','Apply for consultation')">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span>Find clients</span>
                </li>

                <li th:replace="::menuItem ('/lawyers.html','lawyers', 'lawyers' ,'th-list','Lawyers')">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    <span>Lawyers</span>
                </li>

                <li sec:authorize="isAnonymous()"
                    th:replace="::menuItem ('/register','register','register','log-in','Sign in')">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    <span>Sign in</span>
                </li>

                <li sec:authorize="isAuthenticated()"
                    th:replace="::menuItem ('/account','account','account','user','My account')">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span>Sign in</span>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
