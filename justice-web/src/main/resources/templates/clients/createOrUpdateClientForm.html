<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clients')}">

<body>
<div class="container-fluid">
    <div class="container xd-container">
        <h2>Client</h2>
        <form th:object="${client}" class="form-horizontal" id="add-client-form" method="post">
            <div class="form-group has-feedback">
                <input
                        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}"/>
                <input
                        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}"/>
                <input
                        th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}"/>
                <input
                        th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'phone')}"/>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button
                            th:with="text=${client['new']} ? 'Add Client' : 'Update Client'"
                            class="btn btn-default" type="submit" th:text="${text}">Add
                        Client
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
