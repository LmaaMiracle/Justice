<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clients')}">
<!--/*@thymesVar id="client" type="yarchuk.coursework.justice.model.Client"*/-->
<body>
<div class="container-fluid">
    <div class="container xd-container">
        <center>
            <h2>Запись на консультацию</h2>
        </center>

        <form th:object="${client}" th:action="@{/clients}" method="get"
              class="form-horizontal" id="search-client-form">
            <div class="form-group">
                <div class="control-group" id="lastNameGroup">
                    <label class="col-sm-2 control-label">Last name </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{authCode}" required placeholder="last name" size="30"
                               maxlength="80"/> <span class="help-inline"><div
                            th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Find
                        Client
                    </button>
                </div>
            </div>

        </form>

        <br/>
        <a class="btn btn-default" th:href="@{/clients/new}">Create an apply </a>
    </div>
</div>
</body>
</html>
