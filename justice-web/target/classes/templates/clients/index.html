<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'clients')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Clients Issues</title>
</head>
<body>
<div class="container-fluid">
    <div class="container xd-container">
        <!--/*@thymesVar id="client" type="yarchuk.coursework.justice.model.Client"*/-->
        <h2 th:text="'List of Clients'">Clients List</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}">1</td>
                <td th:text="${client.firstName}">Joe</td>
                <td th:text="${client.lastName}">Buck</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
