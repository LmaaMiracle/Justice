<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clients')}">
<body>

<h2>
    <th:block th:if="${issue['new']}">New</th:block>
    Issue
</h2>

<form th:object="${issue}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}"/>
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Client</label>
            <div class="col-sm-10">
                <span th:text="${issue.client?.firstName + ' ' + issue.client?.lastName}"/>
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Application Date', 'applicationDate', 'date')}"/>
        <input
                th:replace="~{fragments/selectField :: select ('Issue Type', 'issueType', ${types})}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${issue['new']} ? 'Add Issue' : 'Update Issue'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Issue
            </button>
        </div>
    </div>
</form>

</body>

</html>
